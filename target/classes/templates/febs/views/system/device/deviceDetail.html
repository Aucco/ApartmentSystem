<style>
    #febs-user-detail #user-img, #febs-user-detail .user-info {
        display: inline-block;
        float: left;
        margin-left: 15px;
    }

    #febs-user-detail #user-img img {
        width: 7rem;
        margin: 10px 10px 0 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    #febs-user-detail #user-info-wrapper {
        margin: 0 0 1rem 0;
        display: inline-block;
    }

    #febs-user-detail .user-info div {
        margin: 10px 15px;
        max-width: 19rem;
    }

    #febs-user-detail #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #febs-user-detail #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }

</style>
<div class="layui-fluid" id="febs-user-detail" lay-title="设备信息">
    <div id="user-info-wrapper">
        <div class="user-info">
            <div><span class="layui-icon layui-icon-user"></span> 设备名称：
                [[${device.deviceName}]]
            </div>
            <div><span class="layui-icon layui-icon-trophy"></span> 设备类型：
                [[${device.deviceType}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 设备型号：
                [[${device.deviceModel}]]
            </div>
            <div><span class="layui-icon layui-icon-skin"></span> 设备状态：
                [[${device.deviceStatus}]]
            </div>
            <div><span class="layui-icon layui-icon-read"></span> 创建者：
                [[${device.createBy}]]
            </div>
        </div>
        <div class="user-info">
            <div><span class="layui-icon layui-icon-mail"></span> 有效年限：
                [[${device.effectiveYear}]]
            </div>
            <div><span class="layui-icon layui-icon-phone"></span> 备注：
                [[${device.remark}]]
            </div>
            <div><span class="layui-icon layui-icon-skin"></span> 设备所属：
                [[${device.deviceBelong}]]
            </div>
            <div><span class="layui-icon layui-icon-read"></span> 创建时间：
                [[${device.createTime}]]
            </div>
        </div>
    </div>
</div>
