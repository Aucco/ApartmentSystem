<style>
    #room-update {
        padding: 20px 25px 25px 0;
    }

    #room-update .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="room-update">
    <form class="layui-form" action="" lay-filter="room-update-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">房间编号：</label>
            <div class="layui-input-block">
                <input type="text" name="roomId" minlength="4" maxlength="10" data-th-id="${room.roomId}"
                       lay-verify="range|roomId" autocomplete="off" class="layui-input" disabled="true">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">房间名称：</label>
            <div class="layui-input-block">
                <input type="text" name="roomName" minlength="4" maxlength="20" data-th-id="${room.roomId}"
                       lay-verify="range|roomName" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人：</label>
            <div class="layui-input-block">
                <input type="text" name="contactor" minlength="2" maxlength="15" lay-verify="range|contactor"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式：</label>
            <div class="layui-input-block">
                <input type="text" name="contactWay" minlength="2" maxlength="11" lay-verify="range|contactWay"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-lg6">
            <label class="layui-form-label">房间面积：</label>
            <div class="layui-input-block">
                <input type="text" name="roomArea" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                <label class="layui-form-label">㎡</label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">户型：</label>
            <div class="layui-input-block">
                <select name="roomType">
                    <option value="">请选择</option>
                    <option value="0" selected="">一室</option>
                    <option value="1">一室一厅</option>
                    <option value="2">两室一厅</option>
                    <option value="1">两室两厅</option>
                    <option value="2">三室一厅</option>
                </select>
            </div>
        </div>
        <div class="layui-col-lg6">
            <label class="layui-form-label">房间价格：</label>
            <div class="layui-input-block">
                <input type="text" name="roomPrice" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                <label class="layui-form-label">元/月</label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结算方式：</label>
            <div class="layui-input-block">
                <select name="payWay">
                    <option value="">请选择</option>
                    <option value="0" selected="">押一付三</option>
                    <option value="1">押一付一</option>
                    <option value="2">其它</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">所属小区：</label>
            <div class="layui-input-block">
                <select name="villageId"
                        lay-verify="required"
                        xm-select-direction="down"
                        xm-select="user-add-village"
                        xm-select-skin="default">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">所属楼栋：</label>
            <div class="layui-input-block">
                <select name="buildingId"
                        lay-verify="required"
                        xm-select-direction="down"
                        xm-select="user-add-building"
                        xm-select-skin="default">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">所属单元：</label>
            <div class="layui-input-block">
                <select name="unitId"
                        lay-verify="required"
                        xm-select-direction="down"
                        xm-select="user-add-unit"
                        xm-select-skin="default">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-block">
                <select name="roomType">
                    <option value="">请选择</option>
                    <option value="0" selected="">集中</option>
                    <option value="1">分散</option>
                    <option value="2">其它</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配套：</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="WiFi" checked="">
                <input type="checkbox" name="like1[read]" lay-skin="primary" title="床" checked="">
                <input type="checkbox" name="like1[game]" lay-skin="primary" title="衣柜" checked="">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="沙发" checked="">
                <input type="checkbox" name="like1[read]" lay-skin="primary" title="桌椅" checked="">
                <input type="checkbox" name="like1[game]" lay-skin="primary" title="电视">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="空调">
                <input type="checkbox" name="like1[read]" lay-skin="primary" title="洗衣机">
                <input type="checkbox" name="like1[game]" lay-skin="primary" title="冰箱">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="暖气">
                <input type="checkbox" name="like1[read]" lay-skin="primary" title="热水器">
                <input type="checkbox" name="like1[game]" lay-skin="primary" title="燃气灶">

                <input type="checkbox" name="like1[game]" lay-skin="primary" title="抽烟机">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="电磁炉">
                <input type="checkbox" name="like1[read]" lay-skin="primary" title="微波炉">
                <input type="checkbox" name="like1[game]" lay-skin="primary" title="卫生间">

                <input type="checkbox" name="like1[write]" lay-skin="primary" title="阳台">
                <input type="checkbox" name="like1[read]" lay-skin="primary" title="可做饭">
                <input type="checkbox" name="roomOther" lay-skin="primary" title="智能门锁">
                <input type="checkbox" name="roomOther" lay-skin="primary" title="电梯">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">房间图片：</label>
            <div class="layui-input-block">
                <img alt="房间图片" id="roomImg" data-th-src="@{febs/images/u690.png}">
                <input id="roomPic" type="file" name="roomPic" />
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">其它图片：</label>
            <div class="layui-input-block">
                <img alt="其它图片" id="mapPicImg" data-th-src="@{febs/images/u690.png}">
                <input id="mapPic" type="file" name="mapPic" />
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">房间简介：</label>
            <div class="layui-input-block">
                <textarea name="roomMsg" maxlength="250" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="room-update-form-submit" id="submit"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            formSelectsb = layui.formSelects,
            formSelectsu = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            room = [[${room}]],
            $view = $('#village-update'),
            validate = layui.validate;

        //form.verify(validate);
        form.render();

        initUserValue();

        formSelects.render();

        // treeSelect.render({
        //     elem: $view.find('#user-update-village'),
        //     type: 'get',
        //     data: ctx + 'dept/select/tree',
        //     placeholder: '请选择',
        //     search: false,
        //     success: function () {
        //         treeSelect.checkNode('user-update-dept', user.deptId);
        //     }
        // });

        formSelectsu.config('user-add-unit', {
            searchUrl: ctx + 'unit/units',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].unitName,
                        value: data[i].unitId
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取单元列表失败');
            }
        });

        formSelectsb.config('user-add-building', {
            searchUrl: ctx + 'building/buildings',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].buildingName,
                        value: data[i].buildingId
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取楼栋列表失败');
            }
        });

        formSelects.config('user-add-village', {
            searchUrl: ctx + 'village/villages',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].villageName,
                        value: data[i].villageId
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取小区列表失败');
            }
        });

        function initUserValue() {
            form.val("room-update-form", {
                "roomId": room.roomId,
                "roomName": room.roomName,
                "roomType": room.roomType,
                "roomArea": room.roomArea,
                "roomPrice": room.roomPrice,
                "payWay": room.payWay,
                "roomOther": room.roomOther,
                "status": room.status,
                "contractId": room.contractId,
                "roomMsg": room.roomMsg,
                "createBy": room.createBy,
                "createTime": room.createTime
            });
        }

        form.on('submit(room-update-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, room)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            febs.post(ctx + 'room/update', data.field, function () {
                layer.closeAll();
                febs.alert.success(room.roomName + ' 房间数据修改成功');
                $('#febs-room').find('#query').click();
            });
            return false;
        });
    });
</script>
